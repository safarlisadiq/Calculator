<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
      <div class="container">
        <!-- <div class="calculator card"> -->
          <div class="calc">
            <input
              type="text"
              class="calculator-screen z-depth-1"
              id="inp"
              disabled
            />
            <br />
            <div id="butonlar">
              <button
                type="button"
                value="1"
                class="btn btn-light waves-effect"
                onclick="hesabla(1)"
              >
                1
              </button>
              <button
                type="button"
                value="2"
                class="btn btn-light waves-effect"
                onclick="hesabla(2)"
              >
                2
              </button>
              <button
                type="button"
                value="3"
                class="btn btn-light waves-effect"
                onclick="hesabla(3)"
              >
                3
              </button>
              <button type="button" class="operator btn btn-info" value="+" onclick="hesabla('+')">
                +
              </button>
              <br />
              <button
                type="button"
                value="4"
                class="btn btn-light waves-effect"
                onclick="hesabla(4)"
              >
                4
              </button>
              <button
                type="button"
                value="5"
                class="btn btn-light waves-effect"
                onclick="hesabla(5)"
              >
                5
              </button>
              <button
                type="button"
                value="6"
                class="btn btn-light waves-effect"
                onclick="hesabla(6)"
              >
                6
              </button>
              <button type="button" class="operator btn btn-info" value="-" onclick="hesabla('-')">
                -
              </button>
              <br />
              <button
                type="button"
                value="7"
                class="btn btn-light waves-effect"
                onclick="hesabla(7)"
              >
                7
              </button>
              <button
                type="button"
                value="8"
                class="btn btn-light waves-effect"
                onclick="hesabla(8)"
              >
                8
              </button>
              <button
                type="button"
                value="9"
                class="btn btn-light waves-effect"
                onclick="hesabla(9)"
              >
                9
              </button>
              <button type="button" class="operator btn btn-info" value="*" onclick="hesabla('*')">
                *
              </button>
              <br />
              <button
                type="button"
                class="all-clear function btn btn-danger btn-sm"
                value="all-clear"
                onclick="temizle()"
              >
              
                C
              </button>
              <button
                type="button"
                value="0"
                class="btn btn-light waves-effect"
                onclick="hesabla(0)"
              >
                0
              </button>
              <button
                type="button"
                value="="
                class="btn btn-light waves-effect"
                onclick="calistir()"
              >
                =
              </button>
              <button type="button" class="operator btn btn-info" value="/" onclick="hesabla('/')">
                /
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
